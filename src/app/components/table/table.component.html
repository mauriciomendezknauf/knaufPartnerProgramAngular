<div class="table-responsive">
  <table class="table table-hover" *ngFor="let table of tableScore" >
    <thread class="text-left">
      <tr class="" >
        <th *ngFor="let tableColumn of table.tableColumns"> {{ tableColumn.fieldName }} </th>
      </tr>
    </thread>
    <tbody>
      <tr *ngFor="let record of table.tableRecords">
        <td class="" > {{ record.recordData }} </td>
      </tr>
    </tbody>
  </table>
</div>
